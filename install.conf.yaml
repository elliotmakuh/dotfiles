- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [sh pre-install.sh, Running pre installation script]

- link:
    ~/.dotfiles: ''
    ~/.gitmessage: gitmessage
    ~/.gitconfig:
    ~/.gitignore_local:
    ~/.gitignore_global:
    ~/.zshrc: .zshrc
    ~/.zprofile: .zprofile
    ~/.zshenv: .zshenv
    ~/.zshrc_local_before: .zshrc_local_before

- brewfile:
    - brew/Brewfile

- shell:
  - [sh fonts/install.sh, Installing Powerline fonts]