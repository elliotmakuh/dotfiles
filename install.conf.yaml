- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitmessage: gitmessage
    ~/.gitconfig:
    ~/.gitconfig_local:
    ~/.gitignore_global:
    ~/.zshrc: .zshrc
    # ~/.zprofile: .zprofile
    ~/.zshenv: .zshenv
    ~/.zshrc_local_before: .zshrc_local_before

- shell:
  - [sh pre-install.sh, Running pre installation script]


- brewfile:
    # This accepts the same options as `brew bundle` command:
    file: brew/Brewfile

- shell:
  - [sh fonts/install.sh, Installing Powerline fonts]